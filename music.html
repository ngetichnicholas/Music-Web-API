<!DOCTYPE html>
<!-- Student Name:   -->
<html lang="en">

<head>
	<title>A Music Web Application</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="music.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<style>
	img {
		width: 100%;
	}
	.float-right {
		width: 40%;
		margin: 2%;
	}
	h2 {
		color: blue;
	}
</style>

<body onload="initialize();">
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<a class="navbar-brand" href="#">Music Web Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" id="form-input" type="search" placeholder="Artist name"
					aria-label="Search">
				<button class="btn btn-primary my-2 my-sm-0" type="button"
					onclick="sendRequest();">DisplayInfo</button>
			</form>
		</div>
	</nav>
	<div id="output" style="display: none">
		<div class="container" id="aboutArtist">
			<h2 class="text-center" style="text-transform: uppercase;">About <span id="artistName"></span></h2>
			<div class="">
				<div class="float-right">
					<img id="artistPicture" class="rounded" src="" alt="">
				</div>
				<div class="">
					<h3 class="text-primary">Biography</h3>
					<p id="longBio"></p>
				</div>
			</div>
		</div>

		<div class="container" id="albumList">
			<h2 class="text-center" style="text-transform: uppercase;">Top Albums</h2>
			<div class="row" id="albumListItems">

			</div>

		</div>

		<div class="container" id="similarArtist">
			<h2 class="text-center" style="text-transform: uppercase;">Similar Artist</h2>
			<ul type='square' class="row similar-artist-list">

			</ul>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
